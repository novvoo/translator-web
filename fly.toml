# fly.toml app configuration file generated for epub-translator-web on 2026-01-04T18:35:37+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'epub-translator-web'
primary_region = 'lax'

[build]
  dockerfile = 'Dockerfile'


[http_service]
  internal_port = 8080
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[[mounts]]
  source = 'epub_data'
  destination = '/root/data'
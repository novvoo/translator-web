# fly.toml app configuration file generated for epub-translator-web on 2026-01-04T18:27:46+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'epub-translator-web'
primary_region = 'lax'

[build]
  dockerfile = 'Dockerfile'

[[mounts]]
  source = 'epub_data'
  destination = '/root/data'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    hard_limit = 250
    soft_limit = 200

  [[services.tcp_checks]]
    interval = '10s'
    timeout = '2s'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
